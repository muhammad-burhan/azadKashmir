     <style>
         html, body {
             padding: 0;
             margin: 0;
         }
         header {
             display: flex;
             align-items: center;
             background-color: #404040;
             color: white;
             flex-direction: row;
         }
         .logo {
             justify-content: flex-start;
             padding: 15px;
         }

         }
         header ul {
             display: flex;
             list-style: none;
             justify-content: flex-end;
             flex: 2;
            
         }
         header ul li {

         }
         header ul li a {

             text-decoration: none;
         }
         .container .row {
             display: flex;
             text-align: center;
             color: white;
             flex-direction: row;
             flex-flow: row wrap;
         }
         .container .row div {
             padding: 15px;
             box-sizing: border-box;
         }
         .container .row div:nth-child(1) {
             background-color: #10a8ab;
             color: white;
             flex: 1 25%;
         }
         
         .container .row div:nth-child(2) {
             background-color: #28bd8b;
             flex: 2 50%;
         }
         
         .container .row div:nth-child(3) {
             background-color: #10a8ab;
             flex: 1 25%;
         }
         
         footer {
             display: flex;
         }
         
         footer div {
             flex: 1;
             background-color: #125474;
             color: white;
             padding: 10px;
         }
         
         @media all and (max-width: 500px) {
          .container .row {
            flex-direction: column;
          }
             header {
                 flex-direction: column;
             }
        }
         
         @media (max-width: 760px) {
         .container .row div:nth-child(1) {
             flex: 1 25%;
         }
         
         .container .row div:nth-child(2) {
             flex: 1 50%;
         }
         
         .container .row div:nth-child(3) {
             flex: 1 100%;
         }
         }
